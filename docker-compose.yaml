version: '3.4'
services:
  scanner:
    ports:
     - "443:443"
     - "80:80"
    network_mode: 'host'
    user: 0:0
    image: raymondpulver/kool-scanner
    build:
      dockerfile: Dockerfile
      context: ./
    volumes:
      - /root/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt
